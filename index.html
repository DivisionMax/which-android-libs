<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation for Sites</title>
  <link rel="stylesheet" href="css/spectre.min.css">
  <link rel="stylesheet" href="css/spectre-exp.min.css">
  <link rel="stylesheet" href="css/spectre-icons.min.css">
</head>

<body>
  <div class="container">
    <div class="columns">
      <div class="column col-12">
        <h1>Apps</h1>
      </div>
    </div>
    <div class="columns" id="apps">
        <button class="btn btn-primary" data-id="app3">Application 4</button>
    </div>
  </div>

  <!-- Libaries -->
  <div class="columns" id="libraries">
    <div class="column col-12">
      <h1>Libaries</h1>
    </div>
  </div>
  <div class="columns">
  </div>
  </div>
  </div>

  <!-- Modal Data -->
  <div id="modal" class="modal modal-sm">
    <div class="modal-overlay"></div>
    <div class="modal-container">
      <div class="modal-header">
        <button class="btn btn-clear float-right close-modal" type="button"></button>
        <div class="modal-title"></div>
      </div>
      <div class="modal-body">
        <div class="content">
          <p id="modal-content"></p>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary close-modal" type="button">Close</button>
      </div>
    </div>
  </div>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/d3.v4.min.js"></script>
  <script>
    $(document).ready(function () {
      // Modal
      $(".btn").on("click", function (event) {
        $('#modal').addClass('active');
        console.log(event);
        var btn = event.target;
        var name = target.text();
        $('.modal-title').text(name);
      });

      $(".close-modal").on("click", function (event) {
        $('#modal').removeClass('active');
      });
      // End of Modal

      var apps = [{ 'id': 'app1', 'name': 'Application 1' },
      { 'id': 'app2', 'name': 'Application 2' },
      { 'id': 'app3', 'name': 'Application 3' },
      ];

      var appsBlock = d3.select("#apps");
      appsBlock.selectAll("div")
        .data(apps)
        .enter()
        .append("div")
        .classed("column col-3", true)
        .append("button")
        .classed("btn btn-primary", true)
        .attr('data-id', function (app) { return app.id; })
        .text(function (app) { return app.name; });
    // Get the  description and libraries from a list
    });
  </script>
</body>

</html>
